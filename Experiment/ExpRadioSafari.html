<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ExpRadioSafari</title>
    <style>
      body {
        margin: 10rem;
      }
      input {
        opacity: 1;
      }
      input:checked + label {
        background-color: black;
        color: white;
      }

    </style>
  </head>
  <body>
    <input id="test1" name="RadioTest" type="radio" checked="checked">
    <label for="test1">Test1</label>

    <input id="test2" name="RadioTest" type="radio">
    <label for="test2">Test2</label>

    <input id="test3" name="RadioTest" type="radio">
    <label for="test3">Test2</label>
  </body>
</html>
